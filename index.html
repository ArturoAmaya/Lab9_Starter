<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
      <button>Try and catch</button>
      <button>Reset button names</button>
    </section>
  </main>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "f95a69bc85b54d4280c25ff87611b9f8"
      // for more configuration options, see https://docs.trackjs.com
    });
  </script>
                        
  <script>
    class EmptyBtnError extends Error {
      constructor (message) {
        super(message);
        this.name = "EmptyBtnError";
      }
    }
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    let btnnames = [];
    for (let i = 0; i<errorBtns.length; i++){
      btnnames[i] = errorBtns[i].innerHTML;
    }
    // Start your code here
    // You may move this JS to another file if you wish
    // Log
    errorBtns[0].addEventListener("click", function(){
      console.log("Hello World!");
    });

    // Error
    errorBtns[1].addEventListener("click", function(){
      console.error("I'm sorry Dave. I'm afraid I can't do that. >:)");
      // I really liked the API's example error, it's a classic
      console.error("uhoh, stinky");
    });

    // Count
    errorBtns[2].addEventListener("click", function(){
      console.count('ahhh! I have been pressed this many times');
    });

    // Warn
    errorBtns[3].addEventListener("click", function(){
      console.warn("WELCOME TO THE NOT THAT DANGER-OUS ZONE");
    });

    // Assert
    errorBtns[4].addEventListener("click", function(){
      const a = 4;
      const b = 7;
      const reasoning = `${b} + ${b} + ${b} + ${b} = 28`;
      console.assert (4*7==26, {a,b,reasoning});
    });

    // Clear
    errorBtns[5].addEventListener("click", function(){
      console.clear();
    });

    // Dir
    errorBtns[6].addEventListener("click", function(){
      console.dir(document.childNodes);
    });

    // Dirxml
    errorBtns[7].addEventListener("click", function(){
      console.dirxml(document);
    });

    // Group Start
    errorBtns[8].addEventListener("click", function(){
      console.group("These messages are a group");
    });

    // Group End
    errorBtns[9].addEventListener("click", function(){
      console.groupEnd("These messages are a group");
    });

    // Table
    errorBtns[10].addEventListener("click", function(){
      console.table([
        {
          ingredient1: 'potato',
          ingredient2: 'meat'
        },
        {
          ingredient1: 'scallion',
          ingredient2: 'also scallion',
          result: 'scallions?'
        },
        {
          ingredient1: 'lettuce',
          ingredient2: 'onions',
          result: 'a very weird salad'
        }
      ]);
      console.log('two-ingredient recipes are weird');
    });

    // Start Timer
    errorBtns[11].addEventListener("click", function(){
      console.time("AH");
    });

    // End Timer
    errorBtns[12].addEventListener("click", function(){
      console.timeEnd("AH");
    });

    // console Trace
    errorBtns[13].addEventListener("click", function(){
      const firstfunc = () => { secfunc(); };
      const secfunc = () => {console.trace();};
      firstfunc();
    });

    // Trigger a Global Error
    errorBtns[14].addEventListener("click", function(){
      console.log(wowserbowsers);
    });

    // Try catch time
    errorBtns[15].addEventListener("click", function(){
      console.log("Pt1: Generate a random number and then try access the arrays");
      let numb = Math.ceil(Math.random() * 25);
      console.log(numb);
      console.time('try');
      try{
        errorBtns[numb].innerHTML = "CHANGED!";
      } catch(err){
        console.warn(err.name + " CAUGHT! be careful!");
      }

      console.log("Pt2: delete a button's name and then try to access it!");
      numb = Math.floor(Math.random()*errorBtns.length);
      console.log (numb);
      errorBtns[numb].innerHTML = "";
      try {
        
        const name = errorBtns[numb].innerHTML;
        if(!name){
          throw new EmptyBtnError("OFC it's empty");
        }
        
      } catch (err){
        if (err instanceof EmptyBtnError){
          console.warn("well well well it's an empty button error " + err.message);
        }
      } finally {
        console.timeEnd('try');
        console.log('^^^ that\'s how long this took');
      }

    });

    // RESET
    errorBtns[16].addEventListener("click", function(){
      for (let i =0; i<errorBtns.length; i++){
        errorBtns[i].innerHTML = "RESETTING";
        setTimeout( () => {errorBtns[i].innerHTML = btnnames[i]}, 500*i+1000);
      }
    }
    );
  
    window.onerror = function (message, source, lineno, colno, error) {
      console.log ("THIS ERROR WAS DETECTED USING WINDOW.ONERROR");
      console.warn (error.message);
    }
  </script>
</body>

</html>
